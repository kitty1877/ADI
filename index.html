<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday ADI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root{ --bg:#0f1020; --bg2:#1a1b35; --text:#f7f8fc; --accent:#80ed99; --pink:#ffafcc; --pink2:#ffa3c7; --blue:#bde0fe; --blue2:#93c8ff; --violet:#bdb2ff; --plate:#d6dde6; --flame:#ffd166; }
        *{ box-sizing:border-box; }
        html,body{ height:100%; }
        body{
            margin:0; font-family:'Poppins',system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--text);
            background-image: url(BG2.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            overflow:hidden;
        }
        .container{
            width:100%; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:18px; position:relative;
        }
        .container::before{
            content:""; position:absolute; inset:-10% -10% -10% -10%; pointer-events:none; opacity:.28; filter:blur(.4px);
            background:
                radial-gradient(4px 4px at 10% 20%, #ffd6a5 98%, transparent 100%),
                radial-gradient(3px 3px at 30% 70%, #caffbf 98%, transparent 100%),
                radial-gradient(3px 3px at 80% 30%, #9bf6ff 98%, transparent 100%),
                radial-gradient(4px 4px at 60% 50%, #a0c4ff 98%, transparent 100%),
                radial-gradient(3px 3px at 20% 85%, #bdb2ff 98%, transparent 100%),
                radial-gradient(3px 3px at 75% 80%, #ffc6ff 98%, transparent 100%);
        }
        h1{ margin:0; font-weight:800; font-size:clamp(24px,4vw,40px); letter-spacing:1px; text-align:center; font-family: Georgia, 'Times New Roman', Times, serif; font-style: italic;}
        .subtitle{ margin:0; font-weight:600; color:var(--accent); text-align:center; color: #ee77a6; font-family: Georgia, 'Times New Roman', Times, serif; font-style: italic;}

        
        .adii{ max-width:min(80vw, 360px); width:100%; height:auto; display:block; }
        .corner-photo{ position:fixed; bottom:12px; width:min(30vw, 220px); height:auto; display:block; }
        .corner-photo.left{ left:12px; }
        .corner-photo.right{ right:12px; }

        

        /* Body-wide twinkling stars */
        .twinkles{ position:fixed; inset:0; pointer-events:none; z-index:1; }
        .star{ position:absolute; left:var(--x,50%); top:var(--y,50%); width:10px; height:10px; transform:translate(-50%, -50%);
            background: radial-gradient(circle, #ffffff 0 35%, rgba(255,255,255,.75) 36% 65%, rgba(255,255,255,0) 66% 100%);
            filter: drop-shadow(0 0 10px rgba(255,255,255,.95)) drop-shadow(0 0 18px rgba(255,255,255,.7));
            animation: twinkle 2.2s ease-in-out infinite;
        }
        .star::before, .star::after{ content:""; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%) rotate(0deg); width:2px; height:26px; background:linear-gradient(180deg, transparent, rgba(255,255,255,.9), transparent); border-radius:2px; }
        .star::after{ transform:translate(-50%,-50%) rotate(90deg); height:26px; width:2px; }
        @keyframes twinkle{ 0%,100%{ opacity:.35; transform:translate(-50%,-50%) scale(.7); } 50%{ opacity:1; transform:translate(-50%,-50%) scale(1.06); } }
        /* positions and delays */
        .star:nth-child(1){ --x:18%; --y:26%; animation-delay:.1s; }
        .star:nth-child(2){ --x:32%; --y:58%; animation-delay:.4s; transform:translate(-50%,-50%) scale(.65); }
        .star:nth-child(3){ --x:48%; --y:34%; animation-delay:.9s; }
        .star:nth-child(4){ --x:66%; --y:22%; animation-delay:.3s; transform:translate(-50%,-50%) scale(.8); }
        .star:nth-child(5){ --x:78%; --y:48%; animation-delay:1.1s; }
        .star:nth-child(6){ --x:12%; --y:72%; animation-delay:.7s; transform:translate(-50%,-50%) scale(.6); }
        .star:nth-child(7){ --x:28%; --y:84%; animation-delay:1.4s; }
        .star:nth-child(8){ --x:54%; --y:78%; animation-delay:.2s; transform:translate(-50%,-50%) scale(.75); }
        .star:nth-child(9){ --x:70%; --y:66%; animation-delay:.6s; }
        .star:nth-child(10){ --x:86%; --y:30%; animation-delay:1.25s; transform:translate(-50%,-50%) scale(.7); }
        .note{ margin:0; opacity:.85; font-size:14px; text-align:center; }

        /* Responsive tweaks */
        @media (max-width: 480px){
            .container{ gap:12px; }
            h1{ font-size: clamp(22px, 7vw, 34px); }
            .subtitle{ font-size: clamp(13px, 3.4vw, 18px); }
            .note{ font-size: clamp(11px, 3.2vw, 16px); }
            .adii{ max-width:min(88vw, 340px); }
            .corner-photo{ width:min(38vw, 160px); bottom:8px; }
            .corner-photo.left{ left:8px; }
            .corner-photo.right{ right:8px; }
        }
        @media (min-width: 1024px){
            .adii{ max-width:min(60vw, 440px); }
            .corner-photo{ width:min(20vw, 260px); }
        }
        @media (max-height: 540px){
            .container{ gap:8px; }
            .corner-photo{ width:min(26vw, 160px); bottom:6px; }
            .subtitle{ font-size: clamp(12px, 2.2vw, 18px); }
        }
    </style>
</head>
